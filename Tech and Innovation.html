<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Split Image with Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image:"https://wallpapercave.com/wp/wp2894436.jpg";
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      cursor: pointer;
      overflow: hidden;
    }
    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
      transition: transform 0.5s ease;
    }
    .left {
      clip-path: inset(0 50% 0 0); /* Show the left half */
      transform-origin: right center;
    }
    .right {
      clip-path: inset(0 0 0 50%); /* Show the right half */
      transform-origin: left center;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 80px;
      font-family: lucida handwriting, cursive;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
    <style>
        /* Optional: Styling the button */
        .link-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        .link-button:hover {
            background-color: #007bff;
        }</style>
   
      </head>
<body background="https://wallpapercave.com/wp/wp2894436.jpg">
  <div class="container" onclick="splitImage()">
    <img src="https://png.pngtree.com/thumb_back/fw800/background/20240330/pngtree-a-burning-light-bulb-with-coiled-filament-modern-technology-concept-image_15698343.jpg" alt="Left Half" class="image left">
    <img src="https://png.pngtree.com/thumb_back/fw800/background/20240330/pngtree-a-burning-light-bulb-with-coiled-filament-modern-technology-concept-image_15698343.jpg" alt="Right Half" class="image right">
    <div class="text">TECHNOLOGY AND INNOVATION<br></br>
  <!-- Button linking to another page -->
    <a href="exa.html" class="link-button">Go to Next page</a></div>
</div>
 <script>
    let isSplit = false;
    function splitImage() {
      const leftImage = document.querySelector('.left');
      const rightImage = document.querySelector('.right');
      const text = document.querySelector('.text');
      if (!isSplit) {
        leftImage.style.transform = 'translateX(-100%)';
        rightImage.style.transform = 'translateX(100%)';
        text.style.opacity = 1; // Show text
      } else {
        leftImage.style.transform = 'translateX(0)';
        rightImage.style.transform = 'translateX(0)';
        text.style.opacity = 0; // Hide text
      }
      isSplit = !isSplit;
    }
  </script>
</body>
</html>
